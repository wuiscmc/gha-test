<!DOCTYPE html>
<html>
  <head>
    <title>Centered Text with Image</title>
    <style>
      /* Style to center the text and image */
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      /* Style for the image */
      img {
        width: 500px;
        height: 500px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <img src="https://example.com/image.jpg" alt="Example Image">
    <h1>Hello, World!</h1>
  </body>
</html>
